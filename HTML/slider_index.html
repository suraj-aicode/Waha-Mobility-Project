<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
                                    <!-- Slider -->
  <div class="slider-container">
    <div class="slider" id="slider">
      <div class="slide">
        <div class="overlay">
          <h3>Vaha Mobility</h3>
          <div class="price-tag">Purchase from ₹8,42,990</div>
          <button>Explore</button>
        </div>
        <img src="c5.png" alt="Car 1" />
      </div>
  
  <!-- Slider -->
  
      <div class="slide">
        <div class="overlay">
          <h3>Vaha Mobility</h3>
          <div class="price-tag">Purchase from ₹9,38,450</div>
    <button onclick="window.location.href='Explore_index.html'">Explore</button>
        </div>
        <img src="c2.png" alt="Car 2" />
      </div>
  
      <div class="slide">
        <div class="overlay">
          <h3>Vaha Mobility</h3>
          <div class="price-tag">Purchase from ₹6,45,300</div>
    <button onclick="window.location.href='Explore_index.html'">Explore</button>
        </div>
        <img src="c3.png" alt="Car 3" />
      </div>
  
      <div class="slide">
        <div class="overlay">
          <div class="price-tag">Purchase from ₹6,49,990</div>
          <h3>Vaha Mobility</h3>
    <button onclick="window.location.href='Explore_index.html'">Explore</button>
        </div>
        <img src="c4.png" alt="Car 4" />
      </div>
    </div>
  </div>
  
  <div class="compare">
    <a href="#">Compare models <i class="fa-solid fa-angle-right"></i></a>
  </div>
</body>

<script>
    window.addEventListener('DOMContentLoaded', () => {
      let currentSlide = 0;
      const slider = document.getElementById("slider");
      const totalSlides = slider.children.length;
    
      function updateSlider() {
        slider.style.transform = `translateX(-${currentSlide * 100}vw)`;
      }
    
      function nextSlide() {
        currentSlide = (currentSlide + 1) % totalSlides;
        updateSlider();
      }
    
      // Start auto-slide
      setInterval(nextSlide, 3000);
    });
    </script>
    
</html>
