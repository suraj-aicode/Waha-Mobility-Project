<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Ride</title>
  <link rel="stylesheet" href="Test_Ride_style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
<!-- Nav-Bar -->

<div id="NavBar-placeholder"></div>
<script>
  fetch("Hero_Nav.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("NavBar-placeholder").innerHTML = data;
    });
</script>

<!-- Scooter Color Picker Section -->
<section class="color-selector">
  <div class="selector-container">
    <!-- Left: Bike Image -->
    <div class="bike-left">
      <img id="bikeImage" src="galactic-grey.webp" alt="Magnus Neo Scooter" />
    </div>

    <!-- Right: Company Logo and Name -->
    <div class="info-right">
      <img src="https://ampere.greaveselectricmobility.com/storage/images/logos/ampere_black.svg" alt="Company Logo" class="company-logo" />
      <h2 class="company-name">MAGNUS NEO</h2>
      <h3 id="colorName" class="selected-color-name">Galactic Grey</h3>
    </div>
  </div>

  <!-- Color Options -->
  <div class="color-controls">
    <div class="color-options">
      <span class="color-dot" data-color="galactic-grey" style="background-color:#c4cad8" title="Galactic Grey"></span>
      <span class="color-dot" data-color="super-black" style="background-color:#1a1a1a" title="Super Black"></span>
      <span class="color-dot" data-color="pearl-white" style="background-color:#f5f5f5" title="Pearl White"></span>
      <span class="color-dot" data-color="ruby-red" style="background-color:#a00000" title="Ruby Red"></span>
      <span class="color-dot" data-color="blazing-blue" style="background-color:#164f9c" title="Blazing Blue"></span>
    </div>
  </div>
</section>


  <section class="form-wrapper">
    <!-- Navy Blue Top Inside the Form -->
    <div class="form-header">
      <h2><i class="fa-solid fa-motorcycle"></i> Book Your Ride</h2>
      <p>Eco-friendly. Efficient. Affordable. Reserve your electric scooter now!</p>
    </div>

    <div class="form-container">
      <div class="form-left">
        <form>
          <div class="input-group">
            <label for="name"><i class="fa-solid fa-user"></i> Name</label>
            <input type="text" id="name" placeholder="Your Name" required />
          </div>
          <div class="input-group">
            <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
            <input type="email" id="email" placeholder="you@example.com" required />
          </div>
          <div class="input-group">
            <label for="phone"><i class="fa-solid fa-phone"></i> Phone</label>
            <input type="tel" id="phone" placeholder="+91 9876543210" required />
          </div>
          <div class="input-group">
            <label for="state"><i class="fa-solid fa-map"></i> Select State</label>
            <select id="state" required>
              <option value="">-- Select State --</option>
              <option>Maharashtra</option>
              <option>Gujarat</option>
              <option>Delhi</option>
              <option>Karnataka</option>
              <option>Tamil Nadu</option>
            </select>
          </div>
        </form>
      </div>

      <div class="form-right">
        <form>
          <div class="input-group">
            <label for="city"><i class="fa-solid fa-city"></i> Select City</label>
            <select id="city" required>
              <option value="">-- Select City --</option>
              <option>Mumbai</option>
              <option>Pune</option>
              <option>Ahmedabad</option>
              <option>Bangalore</option>
              <option>Chennai</option>
            </select>
          </div>
          <div class="input-group">
            <label for="datetime"><i class="fa-solid fa-clock"></i> Pickup Time</label>
            <input type="datetime-local" id="datetime" required />
          </div>
          <div class="input-group">
            <label for="message"><i class="fa-solid fa-comment"></i> Additional Notes</label>
            <textarea id="message" rows="3" placeholder="Any special request..."></textarea>
          </div>
          <button type="submit">Book Now</button>
        </form>
      </div>
    </div>
  </section>

</body>
<script src="Test_Ride_script.js"></script>
<!-- ---------------------------------------------------------------------------------------------------------- -->
<!-- Footer -->

<div id="footer-placeholder"></div>
<script>
  fetch("Hero_Footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer-placeholder").innerHTML = data;
    });
</script>

</html>
