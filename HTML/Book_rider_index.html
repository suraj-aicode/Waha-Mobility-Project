<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Test Ride</title>
  <link rel="stylesheet" href="Book_ride_style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="test-ride-container">
    <h1><i class="fas fa-tractor"></i> Book a Test Ride</h1>
    <p>Experience your future electric ride, made for the fields and roads!</p>

    <form class="test-ride-form">
      <div class="form-columns">
        <!-- Left Column -->
        <div class="form-column">
          <div class="form-group">
            <label for="name"><i class="fas fa-user"></i> Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" required />
          </div>

          <div class="form-group">
            <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required />
          </div>

          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required />
          </div>

          <div class="form-group">
            <label for="state"><i class="fas fa-map-marker-alt"></i> State</label>
            <select id="state" required>
              <option value="">Select a state</option>
              <option>Maharashtra</option>
              <option>Gujarat</option>
              <option>Karnataka</option>
              <option>Delhi</option>
              <option>Tamil Nadu</option>
            </select>
          </div>
        </div>

        <!-- Right Column -->
        <div class="form-column">
          <div class="form-group">
            <label for="city"><i class="fas fa-city"></i> City</label>
            <select id="city" required>
              <option value="">Select a city</option>
              <option>Mumbai</option>
              <option>Pune</option>
              <option>Ahmedabad</option>
              <option>Bengaluru</option>
              <option>Chennai</option>
              <option>Delhi</option>
            </select>
          </div>

          <div class="form-group">
            <label for="date"><i class="fas fa-calendar-day"></i> Preferred Date</label>
            <input type="date" id="date" required />
          </div>

          <div class="form-group">
            <label for="time"><i class="fas fa-clock"></i> Preferred Time</label>
            <input type="time" id="time" required />
          </div>

          <div class="form-group">
            <label for="model"><i class="fas fa-motorcycle"></i> Scooter Model</label>
            <select id="model" required>
              <option value="">Select a model</option>
              <option>Voltx E1</option>
              <option>Volt Bike Pro</option>
              <option>Eco Ride</option>
            </select>
          </div>
        </div>
      </div>

      <button type="submit"><i class="fas fa-paper-plane"></i> Book Now</button>
    </form>
  </div>
</body>
</html>
