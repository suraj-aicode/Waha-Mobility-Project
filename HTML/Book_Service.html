<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Booking | AgriVolt</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="Book_Service.css" />
</head>
<body>
  <header class="service-header">
    <h1><i class="fa-solid fa-tractor"></i> AgriVolt Service Booking</h1>
    <p>Your trusted partner in farming mobility solutions</p>
  </header>

  <section class="service-booking">
    <div class="form-container">
      <h2><i class="fa-solid fa-wrench"></i> Book Your Service</h2>
      <form>
        <label for="name"><i class="fa-solid fa-user"></i> Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label for="phone"><i class="fa-solid fa-phone"></i> Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter phone number" required />

        <label for="location"><i class="fa-solid fa-location-dot"></i> Service Location</label>
        <input type="text" id="location" placeholder="Village/City" required />

        <label for="bikeModel"><i class="fa-solid fa-motorcycle"></i> Bike Model</label>
        <input type="text" id="bikeModel" placeholder="Electric Bike Model" required />

        <label for="serviceType"><i class="fa-solid fa-screwdriver-wrench"></i> Service Type</label>
        <select id="serviceType" required>
          <option value="">Select a service</option>
          <option value="basic">Basic Checkup</option>
          <option value="battery">Battery Service</option>
          <option value="repair">Mechanical Repair</option>
          <option value="pickup">Pickup & Drop</option>
        </select>

        <button type="submit" class="submit-btn">
          <i class="fa-solid fa-paper-plane"></i> Book Now
        </button>
      </form>
    </div>
  </section>
